<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockend AI - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8fafc;
            margin: 0;
        }
        .login-overlay {
            position: static;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid #e2e8f0;
        }
        .login-container img {
            width: 80px;
            margin-bottom: 1rem;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #1e293b;
        }
        .login-container input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            margin-bottom: 1rem;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            background: #2563eb;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: #1d4ed8;
        }
        .error-message {
            color: #ef4444;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-overlay">
        <div class="login-container">
            <img src="assets/lockend-logo-black.png" alt="Lockend AI Logo">
            <h2>Welcome to Analytics Dashboard</h2>
            <input type="password" id="accessKey" placeholder="Enter your access key" />
            <button id="loginButton">Access Dashboard</button>
            <p class="error-message" id="errorMessage">Invalid access key. Please try again.</p>
        </div>
            </div>
    <script>
        const DASHBOARD_CONFIGS = {
            'admin123': {
                chatbotWebhook: 'https://lanoai.app.n8n.cloud/webhook/ec5b4b36-c0c9-4cc1-87e6-43c3306c4808',
                leadsWebhook: 'https://lanoai.app.n8n.cloud/webhook/ec5b4b36-c0c9-4cc1-87e6-43c3306c4809',
                access: ['analytics', 'leads']
            },
            'user123': {
                chatbotWebhook: 'insert-url-here',
                leadsWebhook: 'insert-url-here',
                access: ['analytics']
            }
        };
        const LOGIN_STATE_KEY = 'lockendDashboardAccess';

        function validateAccess() {
            const accessKeyElement = document.getElementById('accessKey');
            const accessKeyValue = accessKeyElement.value;
            const errorMessage = document.getElementById('errorMessage');
            const config = DASHBOARD_CONFIGS[accessKeyValue];
            
            if (config) {
                sessionStorage.setItem(LOGIN_STATE_KEY, 'true');
                sessionStorage.setItem('accessKey', accessKeyValue);
                sessionStorage.setItem('chatbotWebhook', config.chatbotWebhook);
                sessionStorage.setItem('leadsWebhook', config.leadsWebhook);
                sessionStorage.setItem('userAccess', JSON.stringify(config.access));
                window.location.href = 'dashboard.html'; 
            } else {
                errorMessage.style.display = 'block';
                accessKeyElement.value = '';
            }
        }

        document.getElementById('loginButton').addEventListener('click', validateAccess);

        document.getElementById('accessKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateAccess();
            }
        });
    </script>
</body>
</html>
