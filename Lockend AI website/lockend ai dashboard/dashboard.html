<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockend AI - Chatbot Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css?v=2">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        if (sessionStorage.getItem('lockendDashboardAccess') !== 'true') {
            window.location.href = 'index.html';
        }
        
        // Hide Lead Qualifying link if user doesn't have access
        const userAccess = JSON.parse(sessionStorage.getItem('userAccess') || '[]');
        if (!userAccess.includes('leads')) {
            document.addEventListener('DOMContentLoaded', () => {
                const leadsLink = document.querySelector('a[href="leads.html"]');
                if (leadsLink) {
                    leadsLink.style.display = 'none';
                }
            });
        }
    </script>
    <style>
        /* Override for consistent sidebar on this page */
        .sidebar, .dashboard-visible .sidebar {
            position: fixed;
            width: 280px !important;
            background: #1a1a1a !important;
            padding: 20px !important;
            display: flex !important;
            flex-direction: column !important;
            border-right: 1px solid #2a2a2a !important;
            height: 100vh !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 100 !important;
        }

        .nav-links,
        .dashboard-visible .nav-links {
            display: flex !important;
            flex-direction: column !important;
            gap: 0.5rem !important;
            margin-top: calc(1rem + 30px) !important;
            margin-left: -5px !important;
        }

        .nav-links a,
        .dashboard-visible .nav-links a {
            color: #fff !important;
            text-decoration: none !important;
            padding: 0.6rem 1rem !important;
            border-radius: 0.5rem !important;
            transition: all 0.2s ease !important;
            display: block !important;
            position: relative !important;
            left: 0 !important;
            font-weight: 500 !important;
        }

        .nav-links a:hover,
        .dashboard-visible .nav-links a:hover {
            background-color: rgba(37, 99, 235, 0.1) !important;
            transform: translateX(-3px) !important;
        }

        .nav-links a.active,
        .dashboard-visible .nav-links a.active {
            background-color: #2563eb !important;
            transform: translateX(-4px) !important;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.2) !important;
        }

        .main-content,
        .dashboard-visible .main-content {
            flex: 1 !important;
            padding: 1.25rem !important;
            margin-left: 280px !important;
        }

        .sidebar-footer {
            margin-top: auto !important;
        }

        .chart-wrapper.updating {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="dashboard" id="dashboard">
        <nav class="sidebar">
            <div class="logo-container">
                <img src="assets/lockend-logo.png" alt="Lockend AI Logo" class="logo">
                <h1 id="lockend-logo-text">Lockend AI</h1>
            </div>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link active">Chatbot Analytics</a>
                <a href="leads.html" class="nav-link">Lead Qualifying</a>
            </div>
            <div class="sidebar-footer">
                <button id="logoutButton" class="logout-btn">Logout</button>
            </div>
        </nav>
        
        <main class="main-content">
            <header>
                <h2>Chatbot Analytics</h2>
                <div class="timeframe-selector">
                    <button class="time-btn active" data-timeframe="7d">7 Days</button>
                    <button class="time-btn" data-timeframe="30d">30 Days</button>
                    <button class="time-btn" data-timeframe="90d">90 Days</button>
                </div>
            </header>

            <div class="metrics">
                <div class="metric-card">
                    <h3>Appointments Booked</h3>
                    <div class="metric-value loading-dots"><span></span><span></span><span></span></div>
                </div>
                <div class="metric-card">
                    <h3>Total Messages</h3>
                    <div class="metric-value loading-dots"><span></span><span></span><span></span></div>
                </div>
                <div class="metric-card">
                    <h3>Messages per Booking</h3>
                    <div class="metric-value loading-dots"><span></span><span></span><span></span></div>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <div class="chart-header">
                        <h3>Messages Over Time</h3>
                        <div class="chart-actions">
                            <button class="fullscreen-btn" title="Toggle Fullscreen">
                                <svg class="expand-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                                </svg>
                                <svg class="close-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"></line>
                                    <line x1="6" y1="6" x2="18" y2="18"></line>
                                </svg>
                            </button>
                            <button class="download-btn" title="Download Data">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7 10 12 15 17 10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="messagesChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <div class="chart-header">
                        <h3>Appointments Booked</h3>
                        <div class="chart-actions">
                            <button class="fullscreen-btn" title="Toggle Fullscreen">
                                <svg class="expand-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                                </svg>
                                <svg class="close-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"></line>
                                    <line x1="6" y1="6" x2="18" y2="18"></line>
                                </svg>
                            </button>
                            <button class="download-btn" title="Download Data">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7 10 12 15 17 10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="appointmentsChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById('logoutButton').addEventListener('click', () => {
            sessionStorage.removeItem('lockendDashboardAccess');
            sessionStorage.removeItem('chatbotWebhook');
            sessionStorage.removeItem('leadsWebhook');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
